<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decrypting Page</title>
  <style>
    body {
      background-color: #000;
      color: #ffffff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #decrypted-text {
      font-size: 1.8rem;
      white-space: pre;
    }
    #subtext {
      font-size: 1rem;
      margin-top: 20px;
      white-space: pre;
    }
    #smalltext {
      font-size: 0.8rem;
      margin-top: 20px;
      white-space: pre;
    }
  </style>
</head>
<body>

  <div id="decrypted-text"></div>
  <div id="subtext"></div>
  <div id="smalltext"></div>

  <script>
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()";

    const animateText = (elementId, finalText, speed = 40) => {
      return new Promise((resolve) => {
        const target = document.getElementById(elementId);
        let iteration = 0;

        const interval = setInterval(() => {
          target.textContent = finalText
            .split("")
            .map((char, index) => {
              if (index < iteration) return char;
              return chars[Math.floor(Math.random() * chars.length)];
            })
            .join("");

          if (iteration >= finalText.length) {
            clearInterval(interval);
            resolve();
          }

          iteration++;
        }, speed);
      });
    };

    // Jalankan animasi satu per satu, lalu redirect
    (async () => {
      await animateText("decrypted-text", "SELAMAT DATANG");
      await animateText("subtext", "Proyek HTP UAS");
      await animateText("smalltext", "Webpage by Denathan");
      setTimeout(() => {
        window.location.href = "dasboard.html";
      }, 3000);
    })();
  </script>

</body>
</html>
